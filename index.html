<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Gold Blessing â€” Layaway & Gold Calculator</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: linear-gradient(135deg,#0a0a0a 0%,#1a1a1a 100%);
      min-height:100vh;
      display:flex; justify-content:center; align-items:center;
      font-family: 'Montserrat', sans-serif;
      overflow:hidden;
    }

    /* Layout: 2 columns, centered */
    .main-layout {
      display:flex;
      justify-content:center;
      align-items:center;
      gap:80px;
      width:100%;
      max-width:1400px;
      padding:40px;
    }
    .left-column {
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:stretch;
      width:240px;
    }
    .right-column {
      display:flex;
      justify-content:center;
      align-items:center;
      position:relative;
    }

    /* Buttons */
    .toggle {
      background: linear-gradient(135deg,#f4e4c1 0%,#d4af37 100%);
      border:none;
      padding:14px 18px;
      border-radius:40px;
      cursor:pointer;
      font-size:.95em;
      font-weight:700;
      display:flex;
      align-items:center;
      gap:10px;
      color:#111;
      box-shadow:0 4px 15px rgba(212,175,55,0.5);
      transition:all .25s ease;
    }
    .toggle:hover {
      transform:translateY(-3px);
      box-shadow:0 8px 25px rgba(212,175,55,0.7);
    }
    .toggle-emoji { width:24px; text-align:center; }

    /* Rotating ring */
    .rotating-text-container {
      width:380px; height:380px;
      position:relative;
    }
    .rotating-text { width:100%; height:100%; animation:spin 20s linear infinite; }
    @keyframes spin { from{transform:rotate(0)} to{transform:rotate(360deg)} }

    /* Diamond in center: standing + rotating */
    .center-diamond {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%) rotateX(10deg);
      font-size:100px;
      animation:diamondSpin 6s linear infinite;
      transform-style:preserve-3d;
      filter: drop-shadow(0 0 20px rgba(0,200,255,0.8))
              drop-shadow(0 0 40px rgba(212,175,55,0.6));
    }
    @keyframes diamondSpin {
      0%   { transform:translate(-50%,-50%) rotateY(0deg) rotateX(10deg); }
      50%  { transform:translate(-50%,-50%) rotateY(180deg) rotateX(10deg); }
      100% { transform:translate(-50%,-50%) rotateY(360deg) rotateX(10deg); }
    }

    /* Responsive: stack on mobile */
    @media (max-width:768px){
      .main-layout { flex-direction:column; gap:40px; }
      .left-column { width:100%; max-width:320px; }
      .rotating-text-container { width:260px; height:260px; }
      .center-diamond { font-size:72px; }
    }
  </style>
</head>

    <div class="right-column">
      <div class="rotating-text-container">

          <defs>
            <path id="ring" d="M160,160 m-110,0 a110,110 0 1,1 220,0 a110,110 0 1,1 -220,0"></path>
            <linearGradient id="goldShine" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#6b5720"/>
