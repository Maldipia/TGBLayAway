<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Gold Blessing ‚Äî Layaway & Gold Calculator</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body{
      font-family: Georgia,'Times New Roman',serif;
      background: linear-gradient(135deg,#0a0a0a 0%,#1a1a1a 100%);
      min-height:100vh; padding:20px;
      display:flex; justify-content:center; align-items:flex-start;
      overflow-x:hidden;
    }

    /* ===== Main Layout ===== */
    .main-layout{
      display:flex; justify-content:center; align-items:flex-start;
      gap:60px; width:100%; max-width:1600px; margin:0 auto;
      position:relative; z-index:10; padding-top:40px;
    }
    .left-column{
      flex:1; max-width:520px;
      display:flex; flex-direction:column; gap:30px; align-items:center;
    }
    .right-column{
      flex:1; display:flex; justify-content:center; align-items:center;
      position:relative;
    }

    /* ===== Rotating ‚ÄúTHE GOLD BLESSING‚Äù + Diamond ===== */
    .rotating-text-container{
      width:520px; height:520px; position:relative;
      animation:spin 16s linear infinite;
    }
    @keyframes spin{ from{transform:rotate(0)} to{transform:rotate(360deg)} }
    .center-diamond{
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      font-size:100px; line-height:1;
      animation:pulse 2s ease-in-out infinite;
      filter: drop-shadow(0 0 25px rgba(212,175,55,0.8))
              drop-shadow(0 0 50px rgba(244,228,193,0.5));
    }
    @keyframes pulse{
      0%{ transform:translate(-50%,-50%) scale(1); opacity:1; }
      50%{ transform:translate(-50%,-50%) scale(1.2); opacity:.85; }
      100%{ transform:translate(-50%,-50%) scale(1); opacity:1; }
    }

    /* ===== Floating Buttons ===== */
    .toggle{
      background: linear-gradient(135deg,#d4af37 0%,#f4e4c1 100%);
      border:2px solid rgba(212,175,55,.6);
      padding:10px 16px; min-height:60px;
      border-radius:999px; cursor:pointer;
      box-shadow:0 10px 30px rgba(212,175,55,.4);
      display:inline-flex; align-items:center; gap:10px;
      font-size:1.05em; color:#0a0a0a; font-weight:800;
      letter-spacing:.2px; text-transform:uppercase;
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .toggle:hover{ transform:translateY(-2px); box-shadow:0 16px 40px rgba(212,175,55,.6); }
    .toggle-emoji{ font-size:1.4em; line-height:1; }
    .toggle-text{ line-height:1; }

    /* ===== Popups ===== */
    .box{
      background: linear-gradient(135deg,#1a1a1a 0%,#2d2d2d 100%);
      border:2px solid #d4af37; border-radius:20px; width:100%; max-width:480px; max-height:80vh;
      box-shadow:0 20px 60px rgba(212,175,55,.3);
      display:none; overflow-y:auto;
    }
    .box.active{ display:block; animation:slideUp .3s ease; }
    @keyframes slideUp{ from{transform:translateY(100%);opacity:0} to{transform:translateY(0);opacity:1} }
    .box-header{
      background: linear-gradient(135deg,rgba(212,175,55,.2) 0%,rgba(212,175,55,.1) 100%);
      padding:20px; border-bottom:1px solid rgba(212,175,55,.3); position:relative;
    }
    .box-title{ color:#d4af37; font-size:1.2em; font-weight:800; text-align:center; }
    .close-btn{
      position:absolute; top:15px; right:15px; width:30px; height:30px;
      background:transparent; border:1px solid #d4af37; color:#d4af37;
      border-radius:50%; cursor:pointer; font-size:1.2em;
    }
    .close-btn:hover{ background:#d4af37; color:#0a0a0a; }
    .section{ padding:20px; }

    /* ===== Inputs, results, fee table (from your current code) ===== */
    .input{
      width:100%; padding:12px; margin-bottom:14px;
      background: rgba(26,26,26,.9); border:1px solid rgba(212,175,55,.3);
      border-radius:10px; color:#f4e4c1; font-size:1.05em; font-weight:bold; text-align:center;
    }
    .grid3{ display:grid; grid-template-columns:repeat(3,1fr); gap:8px; }
    .btn{
      background: linear-gradient(135deg,rgba(212,175,55,.1) 0%,rgba(212,175,55,.05) 100%);
      border:1px solid rgba(212,175,55,.3); color:#d4af37; padding:10px; border-radius:8px;
      cursor:pointer; font-size:.9em; text-align:center;
    }
    .btn:hover{ background: linear-gradient(135deg,rgba(212,175,55,.3) 0%,rgba(212,175,55,.1) 100%); }

    .results{
      background: linear-gradient(135deg,rgba(212,175,55,.06) 0%, rgba(0,0,0,.32) 100%);
      border:1px solid rgba(212,175,55,.2); border-radius:14px; padding:18px; margin:18px 0;
    }
    .row{ display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid rgba(212,175,55,.1); }
    .row:last-child{ border-bottom:none; }
    .row .k{ color:rgba(212,175,55,.85); font-size:.92em; }
    .row .v{ color:#f4e4c1; font-weight:800; }

    /* ===== Gold Dust ===== */
    #tgb-gold-dust{ position:fixed; inset:0; pointer-events:none; z-index:1; }
    #tgb-gold-vignette{
      position:fixed; inset:0; pointer-events:none; z-index:2;
      background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,.45) 100%);
    }

    /* ===== Mobile Stack ===== */
    @media(max-width:768px){
      .main-layout{ flex-direction:column; align-items:center; gap:40px; }
      .rotating-text-container{ width:300px; height:300px; }
      .center-diamond{ font-size:72px; }
    }
  </style>
</head>

        </svg>
        <div class="center-diamond">üíé</div>
      </div>
    </div>
  </div>

  <!-- Gold dust -->
  <canvas id="tgb-gold-dust"></canvas>
  <div id="tgb-gold-vignette"></div>

</body>
</html>
