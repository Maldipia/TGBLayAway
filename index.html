<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>The Gold Blessing ‚Äî Centered UI</title>
<style>
  :root{
    /* Responsive sizing controls */
    --col-gap: clamp(48px, 7vw, 96px);
    --left-w: clamp(260px, 26vw, 360px);
    --btn-h: clamp(54px, 7.2vh, 68px);
    --btn-radius: 999px;
    --btn-font: clamp(14px, 1.15vw, 18px);
  }

  *{box-sizing:border-box; margin:0}
  body{
    min-height:100vh;
    display:grid;
    place-items:center;
    background: radial-gradient(1200px 600px at 60% 45%, rgba(255,255,255,.06) 0%, transparent 60%) , 
                radial-gradient(800px 400px at 70% 55%, rgba(255,255,255,.03) 0%, transparent 60%) ,
                linear-gradient(135deg,#0a0a0a 0%,#171717 100%);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
    color:#f5e9c9;
    overflow:hidden;
    padding: clamp(16px, 3vw, 32px);
  }

  /* ===== Main centered 2-column layout ===== */
  .frame{
    width: min(1400px, 100%);
    height: min(840px, 100vh - clamp(24px, 6vw, 64px));
    margin:auto;
    display:grid;
    grid-template-columns: var(--left-w) 1fr;
    align-items:center;
    justify-items:center;
    column-gap: var(--col-gap);
  }

  /* ===== Left stack (equal-size buttons) ===== */
  .stack{
    width:100%;
    display:flex;
    flex-direction:column;
    gap: clamp(12px, 2.2vh, 18px);
  }
  .btn{
    height: var(--btn-h);
    width:100%;
    border:none;
    border-radius: var(--btn-radius);
    cursor:pointer;
    display:flex; align-items:center; justify-content:center;
    gap:10px;
    font-weight:800; letter-spacing:.3px; font-size: var(--btn-font);
    color:#181204;
    background: linear-gradient(180deg,#f4e4c1 0%,#d4af37 60%, #b78b21 100%);
    box-shadow:
      0 6px 18px rgba(212,175,55,.32),
      inset 0 1px 0 rgba(255,255,255,.55),
      inset 0 -3px 6px rgba(0,0,0,.15);
    transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
  }
  .btn:hover{
    transform: translateY(-2px);
    box-shadow:
      0 10px 26px rgba(212,175,55,.45),
      inset 0 1px 0 rgba(255,255,255,.6),
      inset 0 -3px 6px rgba(0,0,0,.18);
    filter: brightness(1.02);
  }
  .btn:active{ transform: translateY(0); }

  .emoji{ font-size:1.15em; line-height:0; display:inline-grid; place-items:center; }

  /* ===== Right side: ring + standing rotating diamond ===== */
  .ring-wrap{
    width: clamp(280px, 42vw, 520px);
    aspect-ratio: 1/1;
    position:relative;
    display:grid; place-items:center;
  }
  .ring{
    width:100%; height:100%; animation: spin 18s linear infinite;
    filter: drop-shadow(0 12px 40px rgba(0,0,0,.5));
  }
  @keyframes spin{ from{transform:rotate(0)} to{transform:rotate(360deg)} }

  .diamond{
    position:absolute; inset:0;
    display:grid; place-items:center;
    pointer-events:none;
  }
  .gem{
    font-size: clamp(62px, 9vw, 110px);
    transform: translateZ(0);
    animation: gemSpin 6s linear infinite;
    transform-origin:center;
    filter:
      drop-shadow(0 0 18px rgba(0, 200, 255, .8))
      drop-shadow(0 0 36px rgba(212,175,55,.4));
  }
  /* ‚ÄúStanding‚Äù feel via constant slight tilt on X while spinning on Y */
  @keyframes gemSpin{
    0%   { transform: rotateX(12deg) rotateY(0deg); }
    50%  { transform: rotateX(12deg) rotateY(180deg); }
    100% { transform: rotateX(12deg) rotateY(360deg); }
  }

  /* ===== Mobile stack ===== */
  @media (max-width: 820px){
    .frame{
      grid-template-columns: 1fr;
      grid-auto-rows: max-content;
      row-gap: clamp(28px, 6vh, 40px);
      height: auto;
      min-height: calc(100vh - clamp(24px, 6vw, 64px));
      place-items:center;
    }
    .stack{ max-width: 420px; }
  }
</style>
</head>
<body>

  <div class="frame">
    <!-- LEFT: equal-size buttons -->
    <div class="stack">
      <button class="btn"><span class="emoji">üßÆ</span> GOLD CALCULATOR</button>
      <button class="btn"><span class="emoji">üí∞</span> LAYAWAY CALCULATOR</button>
      <button class="btn"><span class="emoji">üìú</span> LAYAWAY TERMS</button>
      <button class="btn"><span class="emoji">üåü</span> WHY CHOOSE LAYAWAY</button>
    </div>

    <!-- RIGHT: rotating ring + standing, rotating diamond -->
    <div class="ring-wrap">
      <svg class="ring" viewBox="0 0 320 320" aria-hidden="true">
        <defs>
          <path id="circle" d="M160,160 m-114,0 a114,114 0 1,1 228,0 a114,114 0 1,1 -228,0"/>
          <linearGradient id="goldShine" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%"   stop-color="#6b5720"/>
            <stop offset="25%"  stop-color="#d4af37"/>
            <stop offset="50%"  stop-color="#f4e4c1"/>
            <stop offset="75%"  stop-color="#d4af37"/>
            <stop offset="100%" stop-color="#6b5720"/>
            <animate attributeName="x1" values="0%;100%" dur="6s" repeatCount="indefinite"/>
            <animate attributeName="x2" values="100%;200%" dur="6s" repeatCount="indefinite"/>
          </linearGradient>
        </defs>
        <text>
          <textPath href="#circle"
                    fill="url(#goldShine)"
                    font-size="24" font-weight="800"
                    letter-spacing="7"
                    font-family="Georgia, serif">
            THE GOLD BLESSING ‚Ä¢ THE GOLD BLESSING ‚Ä¢
          </textPath>
        </text>
      </svg>

      <div class="diamond">
        <!-- Use emoji for now; can swap to your PNG/SVG stone easily -->
        <div class="gem" aria-hidden="true">üíé</div>
      </div>
    </div>
  </div>

</body>
</html>
